<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EduPad - 教育白板工具</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="edupad">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="/icon.png" type="image/x-icon" />
	<link rel="stylesheet" href="/fonts.css"/>
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
     <style>
         body{
         font-family:HarmonyOS_Regular
         }
       </style>
     <style>
        :root {
          /* --theme-hue: 325; */
        }
      </style>
</head>
       <style>
         nav.app-nav li ul {
           min-width: 100px;
         }
   
         #carbonads {
           box-shadow: none !important;
           width: auto !important;
         }
       </style>
 <body>
       <!-- loadtea -->
       <div id="app"></div>
       <script>
       
           window.$docsify = {
               // name
               name: 'EduPad',
               // add
               repo: '',
               // sitebar
               loadSidebar: true,
               loadNavbar: true,
               // coverpage
               coverpage: true,
               // mxtitle
               maxLevel: 5,
               // menu
               subMaxLevel: 4,
               // litebin
               mergeNavbar: true,
               search: {
                   maxAge: 86400000,// oneday
                   paths: auto,// auto
                   placeholder: '搜索',
                   placeholder: {
                       '/zh-cn/': '查找'
                   },
                   noData: '无法查找',
                   depth: 4,
                   hideOtherSidebarContent: true,
                   namespace: 'EduPad',
               }
           }
       </script>
</body>
</html>
